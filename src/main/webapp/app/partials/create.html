<style>
    md-content {
        margin: -1em;
    }

    form {
        padding: 1em;
    }

    span md-icon {
        margin-top: -0.1em;
        margin-right: 0.5em;
    }
</style>
<md-content class="autoScroll">
    <md-toolbar md-scroll-shrink id="lobby" class="md-accent md-hue-2">
        <div class="md-toolbar-tools"><span><md-icon aria-label="Menu" class="material-icons">fiber_new</md-icon>Create quiz</span></div>
    </md-toolbar>
    <form ng-submit="submit()">
        <md-input-container class="md-block">
            <label>Quiz name</label>
            <input ng-model="name">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Number of questions</label>
            <input ng-model="nbrOfQuestions">
        </md-input-container>

        <md-input-container class="md-block">
            <label>Invite Friends</label>
            <md-chips
                    ng-model="tags"
                    readonly="readonly"
                    placeholder="+Friend"
                    delete-button-label="Remove Tag"
                    delete-hint="Press delete to remove tag"
                    secondary-placeholder="Enter a Friend">
            </md-chips>
        </md-input-container>
        <md-input-container class="md-block">
            <label for="playlists">Choose playlist</label>

                <md-radio-group ng-model="playlistSelected" id="playlists">
                    <md-radio-button ng-repeat="playlist in playlists" ng-value="playlist.id" class="md-primary">{{playlist.name}}</md-radio-button>
                </md-radio-group>

        </md-input-container>

        <md-button type="submit" class="md-primary md-raised">CREATE</md-button>
    </form>
</md-content>
