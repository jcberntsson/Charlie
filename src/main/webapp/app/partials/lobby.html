<style>
    md-content {
        margin: -1em;
    }

    span md-icon {
        margin-top: -0.12em;
        margin-right: 0.5em;
    }

    .dialogdemoBasicUsage #popupContainer {
        position: relative; }
    .dialogdemoBasicUsage .footer {
        width: 100%;
        text-align: center;
        margin-left: 20px; }
    .dialogdemoBasicUsage .footer, .dialogdemoBasicUsage .footer > code {
        font-size: 0.8em;
        margin-top: 50px; }
    
        
    div .end {
        width: 100%;
    }

    div .end .md-button {
        min-width: 100%;
        min-height: 3em;
        padding: 0;
        margin: 0;
        position: fixed;
        bottom: 0px;
        background: #1A237E !important;
    }
    
    md-toast {
        min-width: 100%;
        max-width: 100%;
        margin: 0;
        padding: 0;
    }
    
    .md-toast-content {
        min-width: 100%;
        max-width: 100%;
        margin: 0;
        padding: 1em;
        min-height: 100px;
        max-height: 100px;
        height: 100px;
    }
</style>
<md-content ng-cloak>
    <md-toolbar md-scroll-shrink id="lobby" class="md-accent md-hue-2">
        <div class="md-toolbar-tools"><span><md-icon aria-label="Menu" class="material-icons">people</md-icon>{{quizname}}</span></div>
    </md-toolbar>

    <md-list>
        <md-list-item ng-repeat="user in users">
            {{user.name}}
        </md-list-item>
    </md-list>


      <md-button class="md-raised" ng-click="showActionToast()">
        Show With Action
      </md-button>
      <div style="width:100%; height: 5em"></div>
    <div class="end">
        <md-button class="md-primary md-raised" ng-click="startQuiz()">START QUIZ</md-button>
    </div>
</md-content>
