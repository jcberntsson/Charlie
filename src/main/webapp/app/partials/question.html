<style>
    md-grid-list {
        margin: 8px; 
    }
    .gray {
        background: #f5f5f5; 
    }
    .green {
        background: #80CBC4; 
    }
    .yellow {
        background: #FFEB3B;
    }
    .blue {
        background: #8C9EFF; 
    }
    .red {
        background: #FF8A80; 
    }
    .gray-text {
        color: #f5f5f5; 
    }
    .green-text {
        color: #009688; 
    }
    .yellow-text {
        color: #FFEB3B;
    }
    .blue-text {
        color: #3F51B5; 
    }
    .red-text {
        color: #F44336; 
    }
    
    md-grid-tile {
        font-size: 18px;
        color: #343434;
    }
    
    md-grid-tile:focus {
        outline: none;
    }

    md-grid-tile[disabled] {
        background-color:#eee;
        color:#888;
    }

    #selected:hover {
        cursor: default;
    }

    #notSelected:hover {
        cursor: pointer;
    }

    .detValue {
        margin: 0 auto;
        text-align: center;
        font-size: 2em;
        padding: 0.4em 0 0.28em 0;
    }

</style>
<md-content ng-cloak>
    <md-toolbar md-scroll-shrink id="lobby" class="md-accent md-hue-2">
        <div class="md-toolbar-tools"><span><md-icon aria-label="Menu" class="material-icons">hearing</md-icon>Who is the artist?</span></div>
    </md-toolbar>

    <div ng-cloak>
        <h3 class="detValue">{{timeLeft}}</h3>
        <md-progress-linear md-mode="indeterminate"></md-progress-linear>
        <br />
    </div>

    <center ng-show="showScores">
        <md-list>
            <md-list-item ng-repeat="player in players| orderBy:'-points'">
                <md-icon aria-label="Menu" class="material-icons {{getTextColor($index)}}">person</md-icon>
                <p style="font-weight: 900;" class="{{getTextColor($index)}}">{{player.name}}</p>
                <p>{{player.points}} {{player.points == 1 ? "point" : "points"}}</p>
            </md-list-item>
        </md-list>
    </center>

    <md-grid-list md-cols-xs="2" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="4" ng-show="!showScores"
                  md-row-height-gt-md="4:4" md-row-height="2:2" md-gutter="0" md-gutter-gt-sm="0">
        <md-grid-tile ng-repeat="artist in possibleArtists" class="{{getColor($index)}}" id={{retriveCursor()}}
                      ng-click="selectedAnswer(artist, $index)" md-disable="true" ng-disabled="isDisabled($index)">
            {{artist}}
        </md-grid-tile>
    </md-grid-list>

</md-content>
