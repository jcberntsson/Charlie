<md-content class="autoScroll">
    <form>
        <h3>Create new quiz!</h3>
        <md-input-container class="md-block">
            <label>Quiz name</label>
            <input ng-model="name">
        </md-input-container>

        <!-- TODO Do we need this -->
        <!--
        <md-input-container>
            <label>Number of players</label>
            <input ng-model="nbrPlayers">
            <!--
            <md-select ng-model="quiz.nbrPlayers">
                <md-option value="2">2</md-option>
                <md-option value="4">4</md-option>
            </md-select>
        </md-input-container>-->

        <md-input-container class="md-block">
            <label>Number of questions</label>
            <input ng-model="nbrOfQuestions">
        </md-input-container>

        <md-input-container class="md-block">
            <label>Invite Friends</label>
            <md-chips
                    ng-model="tags"
                    readonly="readonly"
                    placeholder="+Friend"
                    delete-button-label="Remove Tag"
                    delete-hint="Press delete to remove tag"
                    secondary-placeholder="Enter a Friend">
            </md-chips>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Choose playlist</label>
           <!-- <md-menu>
                <md-button aria-label="Choose playlist to generate from" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
                    Playlists
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item ng-repeat="playlist in playlists">
                        <md-button>{{playlist.name}}</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>-->

            <md-list>
                <md-subheader class="md-no-sticky">Your playlists</md-subheader>
                <md-list-item ng-repeat="playlist in playlists">
                    <p> {{ playlist.name }} </p>
                    <md-button class="md-primary" ng-click="choosePlaylist(playlist.id)">Choose</md-button>
                </md-list-item>
            </md-list>

        </md-input-container>

        <md-button>Create</md-button>
    </form>
</md-content>
