<md-content class="autoScroll">
    <form>
        <h3 class="md-title">Create new quiz!</h3>
        <md-input-container>
            <label>Quiz name</label>
            <input ng-model="quiz.name">
        </md-input-container>

        <!-- TODO Do we need this -->
        <md-input-container>
            <label>Number of players</label>
            <input ng-model="quiz.nbrPlayers">
            <!--
            <md-select ng-model="quiz.nbrPlayers">
                <md-option value="2">2</md-option>
                <md-option value="4">4</md-option>
            </md-select>-->
        </md-input-container>
        <md-input-container>
            <label>Invite Friends</label>
            <md-chips
                    ng-model="tags"
                    readonly="readonly"
                    placeholder="+Friend"
                    delete-button-label="Remove Tag"
                    delete-hint="Press delete to remove tag"
                    secondary-placeholder="Enter a Friend">
            </md-chips>
        </md-input-container>



    </form>
</md-content>
